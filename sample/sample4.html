<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>sample4</title>
        <!-- 外部cssファイル「style1.css」をHTMLファイルにリンク -->
        <link rel="stylesheet" href="../css/style.css" type="text/css">
        <!-- <style>要素でHTMLの<head>内に直接CSSを書く -->
        <style>
            body{background-color: #00ff00;}
        </style>
    </head>
    <body style="background-color: #0000ff;"><!-- <style>属性によりインラインで直接CSSを書く -->
        <h1>sample4</h1>
        <h2>CSSの優先順位</h2>
        <p>背景色を設定して、CSSの優先順位を確認してみよう！</p>
    </body>
</html>
