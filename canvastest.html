<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <style>
        #cnv{border: 1px solid #000;}
    </style>
    <script>

        window.onload=function(){

            const cnvs=document.getElementById("cnv");
            const ctx=cnvs.getContext("2d");

            let countX=0;
            let countY=0;

            let flagX=true;
            let flagY=true;

            setInterval(() => {
                ctx.clearRect(0, 0, cnvs.width, cnvs.height);
                ctx.fillStyle="red";
                ctx.fillRect(countX,countY,20,20)

                if (countX>=cnvs.width-20) {
                    flagX=false;
                }else if(countX<=0){
                    flagX=true;
                }

                if (countY>=cnvs.height-20) {
                    flagY=false;
                }else if(countY<=0){
                    flagY=true;
                }

                if (flagX) {
                    countX++;
                }else{
                    countX--;
                }

                if (flagY) {
                    countY++;
                }else{
                    countY--;
                }
            
            }, 1);


        }

    </script>
</head>
<body>
    <canvas id="cnv" width="600" height="400"></canvas>
</body>
</html
