        <script>
            $(function () {

                // メソッドチェーン：.css().hide()とメソッドを続けて記述すること
                $("h1").css("color","red").hide("slow");
            })
        </script>

        <script>

                $(".item + .item").css("color","red");

        <div id="box" style="width: 100px;height: 100px;background: red;"></div>
        <script>
            $(function(){
                // hide,show
                // fadeOut,fadeIn
                // toggle
                // $("#box").hide(800);
                // $("#box").fadeOut("slow");
                $("#box").toggle(800);
                $("#box").toggle(800);
                $("#box").toggle(800);
                $("#box").toggle(800);
            })
        </script>

        <script>
            $(function(){
                // click
                // mouseover, mouseout, mousemove
                $("#box").click(function(){
                    alert("hi!");
                })
                $("#box")
                    .mouseover(function(){
                        $(this).css("background","green");
                    })
                    .mouseout(function(){
                        $(this).css("background","red");
                    })
                    .mousemove(function(e){
                        $(this).text(e,pageX);
                    })
            })
        </script>
