<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>WEBデザイン基礎（第9回）</title>
    <style>div{font: 120%em;}</style>
</head>
<body>
    <h1>WEBデザイン基礎（第9回）</h1>
    <h2>HTMLフォームでアンケートを取ろう</h2>
    <form action="php/sample.php" method="post">
        <p>
            <label for=""><div>最近おもしろいと思ったこWEBサイト・アプリ・コンテンツは？</div></label>
            <input type="text" name="favorite" id="" class="txtfiled" size="30" placeholder="正確な名前じゃなくてもOK">
        </p>
        <p>
            <label for=""><div>そのおもしろいポイントを教えてください</div></label>
            <input type="text" name="comment" id="" class="txtfiled" size="40" rows="4" maxlength="100">
        </p>
        <p>
            <div>あなたの興味のあるジャンルを教えてください（複数可）</div>
            <span class="check">
                <label for="c1"><input type="checkbox" name="genre[]" id="c1" value="映画・ドラマ">映画・ドラマ</label>
                <label for="c2"><input type="checkbox" name="genre[]" id="c2" value="音楽">音楽</label>
                <label for="c3"><input type="checkbox" name="genre[]" id="c3" value="ゲーム">ゲーム</label>
                <label for="c4"><input type="checkbox" name="genre[]" id="c4" value="アイドル">アイドル</label>
                <label for="c5"><input type="checkbox" name="genre[]" id="c5" value="お笑い">お笑い</label>
                <label for="c6"><input type="checkbox" name="genre[]" id="c6" value="動物">動物</label>
                <label for="c7"><input type="checkbox" name="genre[]" id="c7" value="素人投稿系">素人投稿系</label>
                <label for="c8"><input type="checkbox" name="genre[]" id="c8" value="ニュース">ニュース</label>
                <label for="c9"><input type="checkbox" name="genre[]" id="c9" value="ショッピング">ショッピング</label>
                <label for="c10"><input type="checkbox" name="genre[]" id="c10" value="料理レシピ">料理レシピ</label>
                <label for="c11"><input type="checkbox" name="genre[]" id="c11" value="ショップ情報">ショップ情報</label>
                <label for="c12"><input type="checkbox" name="genre[]" id="c12" value="その他">その他</label>
            </span>
        </p>
        <p>
            <div>あなたの性別と年代を教えてください</div>
            <span class="radio">
                <label for="male"><input type="radio" name="seibetu" id="male" value="男">男</label>
                <label for="female"><input type="radio" name="seibetu" id="female" value="女">女</label>
                <select name="age" id="">
                    <option>年代</option>
                    <option value="10代">10代</option>
                    <option value="20代">20代</option>
                    <option value="30代">30代</option>
                    <option value="40代">40代</option>
                    <option value="50代">50代</option>
                    <option value="60代以上">60代以上</option>
                </select>
            </span>
        </p>
        <p>
            <input type="submit" value="submit">
            <input type="reset" value="reset">
        </p>
    </form>
</body>
</html>
