<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        p{
            margin: 0;
            padding: 0;
            line-height: 1.8
        }

        #left-box {
            width: 300px;
            font-size: 12px;
            border: solid 1px #ccc;
            padding: 25px;
            background: #f9f9f9;
            overflow: hidden;/*float解除*/
        }
        #left-box .space {
            float: left;/*画像の位置を右下にしたい場合はright*/
            height: 5.3em/*画像上の余白の高さ*/
        }
        #left-box .img {
            float: left;/*画像の位置を右下にしたい場合はright*/
            clear: both;/*.spaceのfloat解除*/
            margin: 1.2em 1.2em 0 0;/*画像の周りの余白*/
        }
    </style>
</head>
<body>
    <div id="left-box">
        <div class="space"></div>
        <div class="img"><img src="https://www.tam-tam.co.jp/tipsnote/wpdata/wp-content/uploads/2017/11/171128_img_space.jpg" alt="" width="100" height="100" class="alignnone size-full wp-image-13872" /></div>

      </div>
</body>
</html>
